<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./contacts.css">
    <script src="../index.js" defer></script>
    <script src="./contacts.js" defer></script>
    <title>Контакты</title>
</head>

<body>
    <main class="main">
        <section class="section" id="contacts">
            <h1 class="contacts__title">Контакты</h1>
            <div class="contact__card contact__card-item">
                <span class="contact__card-label">Почта</span>
                <span class="email">valdemar@yaclex.ru</span>
            </div>
            <div class="contact__card contact__card-item">
                <span class="contact__card-label">Адрес</span>
                <address>Россия, Москва</address>
            </div>
            <div class="contact__card contact__card-item">
                <span class="contact__card-label">Discord</span>
                <a href="https://discord.com/valdemarcheck" target="_blank">Valdemarcheck (Discord)</a>
            </div>
            <div class="contact__card contact__card-item">
                <span class="contact__card-label">GitHub</span>
                <a href="https://github.com/vladcheck" target="_blank">Vladcheck (GitHub)</a>
            </div>
            <div class="contact__card contact__card-item">
                <h3>Время работы</h3>
                <p>Пн-Пт: 9:00-18:00</p>
            </div>
            <div class="contact__card contact__card-item">
                <h3>Социальные сети</h3>
                <p>VK, Telegram, WhatsApp</p>
            </div>
        </section>
        <!-- Измененная кнопка для открытия модального окна -->
        <button class="contact__card-button">Позвоните мне!</button>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2024 Мой сайт</p>
    </footer>
    <dialog id="contactModal">
        <div class="modal-header">
            <h2>Форма обратной связи</h2>
        </div>
        <div class="modal-content">
            <form id="feedbackForm" method="dialog">
                <div class="form-group">
                    <label for="name">Имя <span class="required">*</span>
                    </label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон <span class="required">*
                        </span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                </div>
                <div class="form-group">
                    <label for="category">Категория обращения <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">Выберите категорию</option>
                        <option value="technical">Техническая
                            поддержка</option>
                        <option value="commercial">Коммерческое
                            предложение</option>
                        <option value="cooperation">Сотрудничество</option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Текст обращения <span class="required">*</span></label>
                    <textarea id="message" name="message" required
                        placeholder="Опишите вашу проблему или вопрос..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="dismiss" class="btn btn-secondary" id="">Отмена</button>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </dialog>
</body>

</html>
