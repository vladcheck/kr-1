<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="goods.css">
  <script src="../index.js" defer></script>
  <title>Товары</title>
</head>

<body>
  <main class="main">
    <section class="section" id="goods">
      <div class="item__card">
        <img src="/1.webp" alt="1" />
        <h2 class="item__name">Картонная гирлянда - растяжка из черных букв</h2>
        <span class="item__price">314</span>
      </div>
      <div class="item__card">

        <span class="item__price">415</span>
      </div>
      <div class="item__card">
        <img src="/3.webp" alt="" />

        <span class="item__price">177</span>
      </div>
      <div class="item__card">
        <img src="/4.webp" alt="" />

        <span class="item__price">242</span>
      </div>
      <div class="item__card">
        <img src="/5.webp" alt="" />
        <h2 class="item__name">Блокнот в линейку в твердом переплете</h2>
        <span class="item__price">496</span>

  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2024 Мой сайт</p>
  </footer>

</html>
